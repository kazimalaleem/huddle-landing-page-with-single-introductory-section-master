<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>huddle-landing-page-with-single-introductory-section-master</title>
</head>

<body>
    <main>
        <section class="huddle-landing">
            <div classs="huddle-landing-contener">
                <div class="huddle-banner">
                    <img src="images/logo.svg" alt="logo" />
                </div>  
                <div class="huddle-landing-content">
                <div class="huddle-landing-images">
                    <img src="images/illustration-mockups.svg" alt="illustration" />
                </div>
                <div class="huddle-landing-title">
                    <h1>Build The community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities.You have a voice,but so does you audience.Create
                        connection with your users as you engage in genuine discussion.</p>
                    <button>Register</button>
                </div>
            </div>
                <div class="huddle-landing-fabicon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
